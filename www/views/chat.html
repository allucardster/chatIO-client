<ion-header-bar class="bar-positive">
  <h1 class="title">ChatIO</h1>
</ion-header-bar>
<ion-content>
  <ion-list>
    <ion-item ng-repeat="msg in messages track by $index">
      {{ msg }}
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer-bar class="item-input-inset">
  <label class="item-input-wrapper">
    <input type="search" placeholder="Write Message" ng-model="currentMsg">
  </label>
  <button class="button button-clear button-icon icon ion-android-send" ng-click="sendMessage()">
  </button>
</ion-footer-bar>
